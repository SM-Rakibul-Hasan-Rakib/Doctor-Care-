<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      href="./images/fav-icon.png"
      type="image/x-icon"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doctor Care</title>
    <!-- google-font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <!-- tailwind-css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind-css -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#00856F",
              "green-light": "#DCE9E2",
              "green-light-02": "#F7F9F9",
              "brand-being": "#FFFAF1",
              "brand-green-hover": "#00453A",
            },
          },
          fontFamily: {
            primary: ["DM Sans", "sans-serif"],
            // sendory: ["Poppins", "sans-serif"],
          },
        },
      };
    </script>
    <!-- remix-icon -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body class="bf-green-light-02 overflow-x-hidden">
    <!-- header-section -->
    <header class="">
      <nav
        class="container max-w-screen-xl mx-auto flex justify-between items-center p-4"
      >
        <!-- logo -->
        <div class="text-xl font-bold">
          <a class="text-black" href="/"
            >Doctor <span class="text-primary">Care</span>
          </a>
        </div>
        <!-- menu-items -->
        <ul class="hidden md:flex space-x-8">
          <li>
            <a href="#home" class="hover:text-primary">Início</a>
          </li>
          <li>
            <a href="#services" class="hover:text-primary">Serviços</a>
          </li>
          <li>
            <a href="#about" class="hover:text-primary"> Sobre</a>
          </li>
          <li>
            <a href="#home" class="hover:text-primary">Depoimentos</a>
          </li>
        </ul>
        <!-- call-to-action-button -->
        <div class="hidden md:block">
          <a
            href="#contact"
            class="md:w-56 text-primary hover:text-white border border-primary px-6 py-2.5 rounded-full hover:bg-primary transition-all duration-200 md:flex items-center justify-center"
            >Agendar consulta</a
          >
        </div>
        <!-- mobile nav bar -->
        <div>
          <img
            src="/images/menu-icon.svg"
            alt="menu icon"
            class="block h-4 w-4 fill-current"
          />
        </div>
      </nav>
    </header>
  </body>
</html>
